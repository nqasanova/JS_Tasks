<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" href="/timer/timer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Timer</h1>
    <div>
        <label for="timerInput">Set time (in seconds): </label>
        <input type="number" id="timerInput">
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
    </div>
    <div id="timerDisplay">Time Left: <span id="timerValue">0</span> seconds</div>

    <script src="timer.js"></script>
</body>
</html>
